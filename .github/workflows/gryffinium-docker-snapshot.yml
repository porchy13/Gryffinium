name: Gryffinium Docker Snapshot Image

on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        cache: 'sbt'
        java-version: '17'
    - name: Check dependencies
      run: cd gryffinium; sbt dist